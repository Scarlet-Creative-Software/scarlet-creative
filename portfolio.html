<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Scarlet Creative — Portfolio</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    :root{
      /* PDF aspect ratio (Letter). Change to 210/297 for A4. */
      --aspect-w: 8.5;
      --aspect-h: 11;

      --max-w: 760px;
      --radius: 14px;
      --pad-block: 28px;   /* controls the “peek” space at top/bottom */

      /* theme (shortened for space) */
      --bg:#000; --card:#111; --text:#fff; --chip:rgba(0,0,0,.5);
      --shadow:0 14px 44px rgba(0,0,0,.5);
    }

    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    .swiper { height: 100vh; width: 100%; padding-block: var(--pad-block); }
    .swiper-wrapper { align-items: center; }
    .swiper-slide { height: auto !important; display: grid; place-items: center; background: transparent; }

    /* The magic: width comes from --card-w, computed to avoid cropping */
    .card {
      width: var(--card-w, min(92vw, var(--max-w)));
      aspect-ratio: var(--aspect-w) / var(--aspect-h); /* keeps page shape */
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      display: grid; place-items: center;
    }
    .card canvas { width: 100% !important; height: auto !important; display: block; }

    .chip {
      position: absolute; left: 12px; top: 12px;
      padding: 6px 10px; border-radius: 8px; background: var(--chip);
      color:#fff; font: 700 12px/1 system-ui, sans-serif;
    }

    .spinner {
      width: 28px; height: 28px; border-radius: 50%;
      border: 3px solid rgba(255,255,255,.25); border-top-color:#fff;
      animation: spin .9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .swiper-pagination { right: 8px !important; left: auto !important; }

    @media (max-width: 480px){
      :root { --max-w: 92vw; --pad-block: 22px; }
    }
  </style>
</head>
<body>

  <div class="swiper mySwiper" aria-label="Vertical coverflow PDF portfolio">
    <div class="swiper-wrapper" id="slides"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // ====== CONFIG ======
    const PDF_URL   = 'https://www.scarletcreativesoftware.com/assets/portfolio.pdf';
    const MAX_DPR   = 2;
    const QUALITY   = 1.25;
    const NEIGHBORS = 1;

    // coverflow tuned for “1 full + a peek”
    const COVERFLOW = { rotate: 22, stretch: 90, depth: 240, modifier: 0.95, slideShadows: true };

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // --- Fit card width so full page is visible (no vertical crop) ---
    function fitCardWidthToViewport() {
      const cs = getComputedStyle(document.documentElement);
      const maxW = parseFloat(cs.getPropertyValue('--max-w')) || 760;
      const aspectW = parseFloat(cs.getPropertyValue('--aspect-w')) || 8.5;
      const aspectH = parseFloat(cs.getPropertyValue('--aspect-h')) || 11;
      const pad = parseFloat(cs.getPropertyValue('--pad-block')) || 28;

      const vwCap = 0.92 * Math.min(window.innerWidth, document.documentElement.clientWidth);
      const widthCap = Math.min(vwCap, maxW);

      const availH = window.innerHeight - 2 * pad;         // height inside the stage
      const ratioH = aspectH / aspectW;                     // height = width * ratioH
      const widthByHeight = availH / ratioH;                // max width that keeps full height visible

      const w = Math.max(10, Math.min(widthCap, widthByHeight)); // take the smaller cap
      document.documentElement.style.setProperty('--card-w', w + 'px');
    }

    // ---- PDF render helpers ----
    async function renderPageToCanvas(pdf, pageNum, cssWidth) {
      const page  = await pdf.getPage(pageNum);
      const vp1   = page.getViewport({ scale: 1 });
      const ratio = vp1.height / vp1.width;
      const dpr   = Math.min(window.devicePixelRatio || 1, MAX_DPR);
      const scale = QUALITY * (cssWidth / vp1.width) * dpr;
      const viewport = page.getViewport({ scale });

      const canvas = document.createElement('canvas');
      const ctx    = canvas.getContext('2d', { alpha: false });

      canvas.width  = Math.floor(viewport.width);
      canvas.height = Math.floor(viewport.height);
      canvas.style.width  = cssWidth + 'px';
      canvas.style.height = Math.round(cssWidth * ratio) + 'px';

      await page.render({ canvasContext: ctx, viewport }).promise;
      return canvas;
    }

    function debounce(fn, ms=150){ let t; return (...a)=>{clearTimeout(t); t=setTimeout(()=>fn(...a),ms)} }

    (async () => {
      // Ensure card width fits viewport before anything else
      fitCardWidthToViewport();

      // 1) Load PDF & build slides
      const pdf = await pdfjsLib.getDocument(PDF_URL).promise;
      const total = pdf.numPages;

      const wrap = document.getElementById('slides');
      for (let i = 1; i <= total; i++) {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.dataset.page = String(i);

        const card = document.createElement('div');
        card.className = 'card';

        const chip = document.createElement('div'); chip.className = 'chip';
        chip.textContent = `Page ${i} / ${total}`;

        const spinner = document.createElement('div'); spinner.className = 'spinner';

        card.append(chip, spinner);
        slide.appendChild(card);
        wrap.appendChild(slide);
      }

      // 2) Init Swiper (vertical coverflow)
      const swiper = new Swiper('.mySwiper', {
        direction: 'vertical',
        effect: 'coverflow',
        centeredSlides: true,
        slidesPerView: 'auto',
        spaceBetween: 18,
        coverflowEffect: COVERFLOW,
        mousewheel: { forceToAxis: true, releaseOnEdges: true, sensitivity: 1.1, thresholdDelta: 10 },
        keyboard:   { enabled: true, onlyInViewport: true },
        pagination: { el: '.swiper-pagination', clickable: true },
        watchSlidesProgress: true,
        preloadImages: false,
        lazy: false
      });

      function swiperRefresh() {
        swiper.updateSlides();
        swiper.updateAutoHeight();
        swiper.updateProgress();
        swiper.updateSlidesClasses();
        swiper.translateTo(swiper.translate, 0);
      }

      // 3) Render current/neighbor pages with caching
      const cache = new Map(); // `${page}@${w}` -> canvas

      async function renderSlide(slideEl, force=false) {
        const pageNum = Number(slideEl.dataset.page);
        const card = slideEl.querySelector('.card');

        const rect   = card.getBoundingClientRect();
        const styles = getComputedStyle(card);
        const padX   = parseFloat(styles.paddingLeft) + parseFloat(styles.paddingRight);
        const cssWidth = Math.max(10, Math.round(rect.width - padX));

        const key = `${pageNum}@${cssWidth}`;
        if (!force && cache.has(key)) {
          card.querySelector('canvas')?.remove();
          card.querySelector('.spinner')?.remove();
          card.appendChild(cache.get(key));
          swiperRefresh();
          return;
        }

        const canvas = await renderPageToCanvas(pdf, pageNum, cssWidth);
        cache.set(key, canvas);
        for (const k of [...cache.keys()]) if (k.startsWith(`${pageNum}@`) && k !== key) cache.delete(k);

        card.querySelector('canvas')?.remove();
        card.querySelector('.spinner')?.remove();
        card.appendChild(canvas);
        swiperRefresh();
      }

      function renderNeighborhood(centerIdx0) {
        for (let d = -NEIGHBORS; d <= NEIGHBORS; d++) {
          const el = swiper.slides[centerIdx0 + d];
          if (el) renderSlide(el);
        }
      }

      swiper.on('init', () => renderNeighborhood(0));
      swiper.on('slideChange', () => renderNeighborhood(swiper.activeIndex));

      // Recompute card width on resize/orientation, then rerender
      const onResize = debounce(() => {
        fitCardWidthToViewport();
        renderNeighborhood(swiper.activeIndex);
      }, 180);
      window.addEventListener('resize', onResize, { passive: true });

      swiper.init();
      renderNeighborhood(0);
    })();
  </script>
</body>
</html>
